{% extends 'portfolio/base.html'%}

{% block content %}

<h1>Blogs</h1>
<h2>Aditya has written {{blogs.count}} blogs {{blogs.count|pluralize}}</h2>
{%for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.date|date:'M d Y'|upper}}</h5>
<p>{{blog.desc|safe|striptags|truncatechars:100}}</p>

{% endfor %}

{% endblock %}
