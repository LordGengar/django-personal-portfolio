{% extends 'portfolio/base.html'%}

{% block content %}
    <h2>ADITYA'S PORTFOLIO</h2>
    {% load static %}
    <br>
    <a href="{%url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/158143.jpg' %}">

    {% for project in projects %} 
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{ project.image.url }}" height=70 width="80">
    {%if project.url %}
    <br><a href="{{project.url}}">Link</a>
    {% endif %}
    {% endfor %}
    <br>
{% endblock %}
